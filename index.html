<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="font-league-spartan bg-theme1-bg-main">
    <main>
      <div>
        <div>
          <h1>calc</h1>
          <div>
            <span>Theme</span>
            <div>
              <div>
                <label>1</label>
                <input type="radio" name="" id="" />
              </div>
              <div>
                <label>2</label>
                <input type="radio" name="" id="" />
              </div>
              <div>
                <label>3</label>
                <input type="radio" name="" id="" />
              </div>
            </div>
          </div>
        </div>
        <div class="bg-theme1-bg-toggle">
          <input type="text" value="399,981" />
        </div>
        <div class="bg-theme1-bg-screen">
          <div>
            <button class="bg-theme1-text-white w-10" type="button">7</button>
            <button class="bg-theme1-text-white w-10" type="button">8</button>
            <button class="bg-theme1-text-white w-10" type="button">9</button>
            <button class="bg-theme1-key-bg w-10" type="button">Del</button>
            <button class="bg-theme1-text-white w-10" type="button">4</button>
            <button class="bg-theme1-text-white w-10" type="button">5</button>
            <button class="bg-theme1-text-white w-10" type="button">6</button>
            <button class="bg-theme1-text-white w-10" type="button">+</button>
            <button class="bg-theme1-text-white w-10" type="button">1</button>
            <button class="bg-theme1-text-white w-10" type="button">2</button>
            <button class="bg-theme1-text-white w-10" type="button">3</button>
            <button class="bg-theme1-text-white w-10" type="button">-</button>
            <button class="bg-theme1-text-white w-10" type="button">.</button>
            <button class="bg-theme1-text-white w-10" type="button">0</button>
            <button class="bg-theme1-text-white w-10" type="button">/</button>
            <button class="bg-theme1-text-white w-10" type="button">x</button>
          </div>
          <div>
            <button>Reset</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution text-center text-white">
      Challenge by
      <a
        class="text-red-400 underline"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-yellow-500 underline"
        href="https://github.com/mauriciompf"
        target="_blank"
        >Maur√≠cio F. </a
      >.
    </footer>
    <script type="module" src="src/ts/main.ts"></script>
  </body>
</html>
